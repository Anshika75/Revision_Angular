<!-- src/app/task-list/task-list.component.html -->
<h1>Task List</h1>

<app-button label="Add Task" color="primary" (btnClick)="addTask()"></app-button>
<app-button label="Delete All" color="danger" (btnClick)="deleteAllTasks()"></app-button>
<app-button label="View Completed" color="secondary" (btnClick)="viewCompletedTasks()"></app-button>

<ul>
  <li *ngFor="let task of tasks">
    <app-task [taskName]="task"></app-task> <!-- Passing taskName to child component -->
  </li>
</ul>
